<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link href="css/login.css" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link href="http://fonts.cdnfonts.com/css/gilroy-bold?styles=20876,20877,20878,20879,20880" rel="stylesheet">
	<script src="js/jquery.min.js"></script>
	<title>Вход</title>
</head>

<body>
<header>
	<div class="logo">
		<img src="img/login/logo.png">
	</div>
	<div class="buttons">
		<div class="signin">
			<button onclick="location.href = '/mlm/sign-in-email.html';">Регистрация</button>
		</div>
		<div class="login">
			<button onclick="location.href = '/mlm/?page=9';">Вход</button>
		</div>
	</div>
</header>

<div class="main">
	<div class="container">
		<div class="title">Вход</div>
		<div class="form">
			<div class="e-mail">
				<input type="text" placeholder="Адрес Вашей электронной почты">
			</div>
			<div class="password">
				<input type="text" placeholder="Пароль">
			</div>
		</div>
		<div class="forgot">
			<a href="#">Забыли пароль?</a>
		</div>
		<div class="button-login">
			<button onclick="location.href = '/mlm/?page=9';">Войти</button>
		</div>
		<div class="or">Или войдите через</div>
		<div class="social">
			<div class="row">
				<div class="col-lg-3">
					<div class="tg item">
						<a href="/mlm/?page=9">
							<div class="img">
								<img src="img/login/tg.png">
							</div>
							<div class="text">Telegram</div>
						</a>
					</div>
				</div>
				<div class="col-lg-3">
					<div class="vk item">
						<a href="/mlm/?page=9">
							<div class="img">
								<img src="img/login/vk.png">
							</div>
							<div class="text">Вконтакте</div>
						</a>
					</div>
				</div>
				<div class="col-lg-3">
					<div class="google item">
						<a href="/mlm/?page=9">
							<div class="img">
								<img src="img/login/google.png">
							</div>
							<div class="text">Google</div>
						</a>
					</div>
				</div>
				<div class="col-lg-3">
					<div class="yandex item">
						<a href="/mlm/?page=9">
							<div class="img">
								<img src="img/login/ya.png">
							</div>
							<div class="text">Яндекс</div>
						</a>
					</div>
				</div>
			</div>
		</div>
		<div class="no-profile">
			<div class="text">Еще нет профиля?</div>
			<div class="link">
				 <a href="/mlm/sign-in-email.html">Зарегистрироваться</a>
			</div>
		</div>
	</div>
</div>
</body>

</html>
