<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
	<link href="css/sign-in.css" rel="stylesheet">
	<script src="js/jquery.min.js"></script>
	<title>Регистрация-телефон</title>
</head>

<body>
	<header>
		<div class="logo">
			<img src="img/login/logo.png">
		</div>
		<div class="buttons">
			<div class="login">
				<button onclick="location.href = '/mlm/?page=9';">Вход</button>
			</div>
		</div>
	</header>
	<div class="container">
		<div class="title">Создайте Ваш профиль</div>
		<div class="progress-line">
			<div class="line"></div>
			<div class="steps">
				<div class="step active">
					<div class="step-title">Email</div>
					<div class="circle"></div>
				</div>
				<div class="step active">
					<div class="step-title">Пароль</div>
					<div class="circle"></div>
				</div>
				<div class="step active">
					<div class="step-title">Реф. код</div>
					<div class="circle"></div>
				</div>
				<div class="step active">
					<div class="step-title">Телефон</div>
					<div class="circle"></div>
				</div>
				<div class="step">
					<div class="step-title">Инфо</div>
					<div class="circle"></div>
				</div>
			</div>
		</div>
		<div class="form-title">Ваше номер телефона</div>
		<div class="tel">
			<input type="text" placeholder="Введите Ваш номер телефона">
			<input type="text" placeholder="Проверочный код">
			<div class="request">Запросить</div>
		</div>
		<div class="buttons">
			<button onclick="location.href='/mlm/sign-in-info.html'">Продолжить</button>
		</div>
	</div>
</body>

</html>
