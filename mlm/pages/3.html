<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link href="css/pages/1.css" rel="stylesheet">
	<title>Реферальный код</title>
	<style>
		header .menu {
			display: none;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="title">
			Реферальный код <span>/  Изменение нового реферального кода</span>
		</div>
		<div class="main">
			<div class="form-title">Название площадки для размещения</div>
			<input type="text" placeholder="Например: Instagram" value="Instagram">
			<div class="form-title">Место размещения</div>
			<textarea placeholder="Например: Шапка профиля, Storys или актуальное">Шапка профиля</textarea>
			<div class="form-title">Метки (понадобятся для поиска и фильтрации)</div>
			<textarea placeholder="Например: Соц. сети или название аккаунта">@test</textarea>
			<div class="button-create">
				<button>Сохранить</button>
			</div>
		</div>
	</div>
