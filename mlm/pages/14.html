<link href="css/pages/14.css" rel="stylesheet">

<div class="container">
	<div class="row">
		<div class="main-title">Настройки</div>
		<div class="question">Если у Вас есть вопросы, свяжитесь с нами любым удобным способом</div>
		<div class="col-lg-4">
			<div class="settings">
				<div class="header">Настройки</div>
				<div class="border-bottom"></div>
				<ul>
					<li class="active">Уведомления</li>
					<li>Аккаунт</li>
				</ul>
			</div>
		</div>
		<div class="col-lg-5">
			<div class="main">
				<div class="contents">
					<div class="header">Уведомления</div>
					<div class="items">
						<div class="item">
							<span>Новые сообщения</span>
							<span>
								<label class="switch">
									<input type="checkbox">
									<span class="slider round"></span>
								</label>
							</span>
						</div>
						<div class="item">
							<span>Поступления</span>
							<span>
								<label class="switch">
									<input type="checkbox">
									<span class="slider round"></span>
								</label>
							</span>
						</div>
						<div class="item">
							<span>Новые регситрации</span>
							<span>
								<label class="switch">
									<input type="checkbox">
									<span class="slider round"></span>
								</label>
							</span>
						</div>
					</div>
					<div class="button-save">
						<button>Сохранить</button>
					</div>
				</div>
				<div class="contents">
					<div class="header">Аккаунт</div>
					<div class="edit-profile">
						Если вы хотите изменить настройки профиля -
						перейдите в <span>редактирование профиля</span>
					</div>
					<div class="item">
						<span>Активный</span>
						<span>
							<label class="switch">
								<input type="checkbox">
								<span class="slider round"></span>
							</label>
						</span>
					</div>
					<div class="deactiv">Деактивировать профиль</div>
					<div class="button-save">
						<button>Сохранить</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script>
//tabs
$('.container .settings ul li').click(function() {

		// убираем у всех табов активный класс
		$('.container .settings ul li').removeClass('active');

		// добавляем нажатому заголовку активный класс
		$(this).addClass('active');

		// узнали порядковый номер (начинается с нуля)
		tab_index = $(this).index();

		// прибавили единицу, т.к. в nth-of-type() отсчет идет с единицы
		tab_index = tab_index + 1;

		// спрятали все текстовые блоки
		$('.container .main .contents').hide();

		// показали нужный текст по его индексу
		$('.container .main .contents:nth-of-type('+tab_index+')').show();

	});
</script>

<script>
	if($(window).width() < 1200) {
		$('.col-lg-5').removeClass('col-lg-5').addClass('col-lg-8');
	}
</script>
