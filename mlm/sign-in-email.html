<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
	<link href="css/sign-in.css" rel="stylesheet">
	<script src="js/jquery.min.js"></script>
	<title>Регистрация</title>
</head>

<body>
	<header>
		<div class="logo">
			<img src="img/login/logo.png">
		</div>
		<div class="buttons">
			<div class="login">
				<button onclick="location.href = '/mlm/?page=9';">Вход</button>
			</div>
		</div>
	</header>
	<div class="container">
		<div class="title">Создайте Ваш профиль</div>
		<div class="progress-line">
			<div class="line"></div>
			<div class="steps">
				<div class="step active">
					<div class="step-title">Email</div>
					<div class="circle"></div>
				</div>
				<div class="step">
					<div class="step-title">Пароль</div>
					<div class="circle"></div>
				</div>
				<div class="step">
					<div class="step-title">Реф. код</div>
					<div class="circle"></div>
				</div>
				<div class="step">
					<div class="step-title">Телефон</div>
					<div class="circle"></div>
				</div>
				<div class="step">
					<div class="step-title">Инфо</div>
					<div class="circle"></div>
				</div>
			</div>
		</div>
		<div class="form-title">Для начала введите адрес Вашей эл. почты</div>
		<div class="e-mail">
			<input type="text" placeholder="Адрес Вашей электронной почты">
		</div>
		<div class="button-proceed">
			<button onclick="location.href='/mlm/sign-in-password.html'">Продолжить</button>
		</div>
		<div class="or">Или войдите через</div>
		<div class="social">
			<div class="row">
				<div class="col-lg-3">
					<div class="tg item">
						<a href="/mlm/?page=9">
							<div class="img">
								<img src="img/login/tg.png">
							</div>
							<div class="text">Telegram</div>
						</a>
					</div>
				</div>
				<div class="col-lg-3">
					<div class="vk item">
						<a href="/mlm/?page=9">
							<div class="img">
								<img src="img/login/vk.png">
							</div>
							<div class="text">Вконтакте</div>
						</a>
					</div>
				</div>
				<div class="col-lg-3">
					<div class="google item">
						<a href="/mlm/?page=9">
							<div class="img">
								<img src="img/login/google.png">
							</div>
							<div class="text">Google</div>
						</a>
					</div>
				</div>
				<div class="col-lg-3">
					<div class="yandex item">
						<a href="/mlm/?page=9">
							<div class="img">
								<img src="img/login/ya.png">
							</div>
							<div class="text">Яндекс</div>
						</a>
					</div>
				</div>
			</div>
		</div>
		<div class="terms-of-use">
			<div class="text">Регистрируясь, Вы принимаете наши
				<a href="#">Правила пользования</a> и <a href="#">Политику конфиденциальности</a>
			</div>
		</div>
		<div class="has-profile">
			<div class="text">У Вас уже есть профиль?</div>
			<div class="link">
				 <a href="/mlm/?page=9">Войти</a>
			</div>
		</div>
	</div>
</body>

</html>
